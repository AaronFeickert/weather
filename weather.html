<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Weather</title>
        <script async src = "weather.js"></script>
    </head>
    <body onload = "getAllData()">
        <table>
            <caption>Current weather (MSP)</caption>
            <tr>
                <td>Observation time</td>
                <td id = "time"></td>
            </tr>
            <tr>
                <td>Wind speed</td>
                <td id = "wind_speed"></td>
            </tr>
            <tr>
                <td>Wind direction</td>
                <td id = "wind_direction"></td>
            </tr>
            <tr>
                <td>Temperature</td>
                <td id = "temperature"></td>
            </tr>
            <tr>
                <td>Apparent</td>
                <td id = "apparent"></td>
            </tr>
            <tr>
                <td>Relative humidity</td>
                <td id = "humidity"></td>
            </tr>
        </table>

        <table>
            <caption id = "forecast_caption">Forecast weather</caption>
            <thead>
                <tr>
                    <th>Hour</th>
                    <th>Temperature</th>
                    <th>UV index</th>
                    <th>Wind speed</th>
                    <th>Wind direction</th>
                    <th>Precipitation</th>
                    <th>Weather</th>
                    <th>Graphic</th>
                </tr>
            </thead>
            <tbody id = "forecast"></tbody>
        </table>
    </body>
</html>
