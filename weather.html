<html>
    <head>
        <title>Weather</title>
        <script async src = "weather.js"></script>
    </head>
    <body onload = "getLiveData()">
        <table>
            <caption>Current weather</caption>
            <tr>
                <td>Observation age</td>
                <td>min</td>
                <td id = "age"></td>
            </tr>
            <tr>
                <td>Wind speed</td>
                <td>mi/h</td>
                <td id = "wind_speed"></td>
            </tr>
            <tr>
                <td>Wind direction</td>
                <td>deg</td>
                <td id = "wind_direction"></td>
            </tr>
            <tr>
                <td>Temperature</td>
                <td>F</td>
                <td id = "temperature"></td>
            </tr>
        </table>

        <table>
            <caption>Forecast weather</caption>
            <thead>
                <tr>
                    <th>Hour</th>
                    <th>Temperature (F)</th>
                    <th>Wind speed</th>
                    <th>Wind direction</th>
                    <th>Precipitation (%)</th>
                    <th>Weather</th>
                    <th>Graphic</th>
                </tr>
            </thead>
            <tbody id = "forecast"></tbody>
        </table>
    </body>
</html>
